<div class="container mt-4">
    <h1>List Screen</h1>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" (click)="sort('name')">Name</th>
          <!-- Add more columns as needed -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of items | paginate: { itemsPerPage: pageSize, currentPage: currentPage }">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.name }}</td>
          <!-- Add more columns as needed -->
        </tr>
      </tbody>
    </table>
    <pagination-controls (pageChange)="pageChanged($event)" [maxSize]="5" [directionLinks]="true" [responsive]="true"></pagination-controls>
  </div>
